<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            display: none;
        }
        .result-section.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .result-title {
            color: #27ae60;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .result-item {
            margin-bottom: 12px;
        }
        .result-item:last-child {
            margin-bottom: 0;
        }
        .result-label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .result-value {
            color: #555;
            word-break: break-all;
            font-size: 15px;
        }
        .short-url-value {
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .copy-btn:hover {
            background: #229954;
        }
        .copy-btn.copied {
            background: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>
        <p class="subtitle">Shorten your long URLs instantly</p>
        
        <form th:action="@{/shorten}" method="post" th:object="${request}">
            <div class="form-group">
                <label for="url">Enter URL to shorten:</label>
                <input type="url" id="url" th:field="*{url}" placeholder="https://example.com">
                <div th:if="${#fields.hasErrors('url')}" class="error" th:errors="*{url}"></div>
            </div>
            <button type="submit">Shorten URL</button>
        </form>

        <div class="result-section" th:classappend="${response != null} ? 'show' : ''" th:if="${response != null}">
            <div class="result-title">
                <span>âœ…</span>
                <span>URL Shortened Successfully!</span>
            </div>
            
            <div class="result-item">
                <div class="result-label">Short URL:</div>
                <div class="result-value short-url-value" id="shortUrl" th:text="${response.shortUrl}"></div>
                <button class="copy-btn" onclick="copyToClipboard()">Copy Short URL</button>
            </div>
            
            <div class="result-item">
                <div class="result-label">Original URL:</div>
                <div class="result-value" th:text="${response.originalUrl}"></div>
            </div>
            
            <div class="result-item">
                <div class="result-label">Short Code:</div>
                <div class="result-value" th:text="${response.shortCode}"></div>
            </div>
            
            <div class="result-item" th:if="${response.createdAt != null}">
                <div class="result-label">Created At:</div>
                <div class="result-value" th:text="${#temporals.format(response.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></div>
            </div>
            
            <div class="result-item" th:if="${response.expiresAt != null}">
                <div class="result-label">Expires At:</div>
                <div class="result-value" th:text="${#temporals.format(response.expiresAt, 'yyyy-MM-dd HH:mm:ss')}"></div>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            navigator.clipboard.writeText(shortUrl).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
    </script>
</body>
</html>
