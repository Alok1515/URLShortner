<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortened Successfully</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }
        h1 {
            color: #27ae60;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        .result-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .result-item {
            margin-bottom: 15px;
        }
        .result-item:last-child {
            margin-bottom: 0;
        }
        .label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        .value {
            color: #555;
            word-break: break-all;
        }
        .short-url {
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button, .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        button:hover, .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .copy-btn {
            background: #27ae60;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… URL Shortened Successfully!</h1>
        <p class="subtitle">Your shortened URL is ready to use</p>
        
        <div class="result-box">
            <div class="result-item">
                <span class="label">Short URL:</span>
                <div class="value short-url" id="shortUrl" th:text="${response.shortUrl}"></div>
                <button class="copy-btn" onclick="copyToClipboard()">Copy Short URL</button>
            </div>
            <div class="result-item">
                <span class="label">Original URL:</span>
                <div class="value" th:text="${response.originalUrl}"></div>
            </div>
            <div class="result-item">
                <span class="label">Short Code:</span>
                <div class="value" th:text="${response.shortCode}"></div>
            </div>
            <div class="result-item" th:if="${response.createdAt != null}">
                <span class="label">Created At:</span>
                <div class="value" th:text="${#temporals.format(response.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></div>
            </div>
            <div class="result-item" th:if="${response.expiresAt != null}">
                <span class="label">Expires At:</span>
                <div class="value" th:text="${#temporals.format(response.expiresAt, 'yyyy-MM-dd HH:mm:ss')}"></div>
            </div>
        </div>
        
        <div class="actions">
            <a th:href="@{/}" class="btn btn-secondary">Shorten Another URL</a>
            <a th:href="${response.shortUrl}" class="btn btn-primary" target="_blank">Test Short URL</a>
        </div>
    </div>
    
    <script>
        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            navigator.clipboard.writeText(shortUrl).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#2ecc71';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#27ae60';
                }, 2000);
            });
        }
    </script>
</body>
</html>
